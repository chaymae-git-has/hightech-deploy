apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-app-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: <ton_dockerhub_utilisateur>/flask-app:latest
          ports:
            - containerPort: 5000
          env:
            - name: MYSQL_HOST
              value: mysql
            - name: MYSQL_USER
              value: flaskuser
            - name: MYSQL_PASSWORD
              value: flaskpassword
            - name: MYSQL_DB
              value: flaskdb
