apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: flask-app-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "rootpassword"
            - name: MYSQL_DATABASE
              value: "flaskdb"
            - name: MYSQL_USER
              value: "flaskuser"
            - name: MYSQL_PASSWORD
              value: "flaskpassword"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: flask-app-namespace
spec:
  selector:
    app: mysql
  ports:
    - port: 3306

